<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Text Encrypt / Decrypt</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="card">
  <h1>Secure Text</h1>
  <p>Encrypt or decrypt your text safely in-browser</p>

  <!-- Toggle -->
  <div class="toggle">
    <span id="label-encrypt" class="active">Encrypt</span>
    <div class="switch" onclick="toggleMode()">
      <div class="knob"></div>
    </div>
    <span id="label-decrypt">Decrypt</span>
  </div>

  <div class="field">
    <label>Text</label>
    <textarea id="text" placeholder="Enter text here..."></textarea>
  </div>

  <div class="field">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">
  </div>

  <button id="processBtn" onclick="process()">Process</button>
  <button class="reset" onclick="resetAll()">Reset</button>

  <!-- Result -->
  <div class="result" id="result" hidden>
    <div class="result-header">
      <span id="statusIcon"></span>
      <span id="statusText"></span>
    </div>

    <div class="output" id="output"></div>

    <div class="result-actions">
      <button class="secondary" onclick="copy()">Copy</button>
      <span class="copied" id="copied">Copied âœ“</span>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
