<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SecureVault</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="app">

  <aside class="sidebar">
    <h2>üîê SecureVault</h2>
    <nav>
      <button class="active">Encrypt / Decrypt</button>
      <button>History</button>
      <button>Settings</button>
    </nav>
  </aside>

  <main class="content">
    <h1>Encrypt & Decrypt Text</h1>
    <p class="subtitle">All operations happen locally in your browser</p>

    <div class="card">
      <select id="mode">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
      </select>

      <textarea id="text" placeholder="Enter text here..."></textarea>

      <input type="password" id="password" placeholder="Password">
      <div class="strength" id="strength"></div>

      <div class="actions">
        <button onclick="process()">Process</button>
        <button class="secondary" onclick="clearAll()">Clear</button>
      </div>
    </div>

    <div class="card result" id="result" hidden>
      <h3>Result</h3>
      <pre id="output"></pre>
      <button class="secondary" onclick="copy()">Copy</button>
    </div>
  </main>

</div>

<script src="app.js"></script>
</body>
</html>
